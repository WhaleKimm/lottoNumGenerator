<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <nav class="navigator">
        <div class="nav_area">
            <a class="icon" href="/">
                <i class="text">오늘의 번호</i>
            </a>    
                <div class="nav_group">
                    <a class="nav_link" href="/auto/">자동번호</a>
                    <a class="nav_link" href="/semiauto/">반자동번호</a>
                </div>
        </div>
    </nav>
    <div class="footer">
        <img src="./WhaleKim.jpg" width="100" height="100" class="circle">
        <p class="name">WhaleKim<br></p>
        <div class="detail">
            <p>blog : <a class="blog-link" href="https://whalekimm.github.io/lottoNumGenerator/">https://whalekimm.github.io/lottoNumGenerator/</a></p>
            <p>#파이썬#딥러닝#CV</p>
        </div>
    </div>
    <div class="main">
        <div class="numberdiv">
            <div class="top-div">
                <div class="top-div-name">오늘의 번호</div>
            </div>
            <div class="numberset">
                <div class="lottocircle"><p class="value">5</div>
                <div class="lottocircle"><p class="value">10</div>
                <div class="lottocircle"><p class="value">21</div>
                <div class="lottocircle"><p class="value">37</div>
                <div class="lottocircle"><p class="value">41</div>
                <div class="lottocircle"><p class="value">42</div>
            </div>
        </div>
    </div>
    <script>
        var number = document.getElementsByClassName("lottocircle");
        for(var i = 0; i<number.length ; i++){
            if(parseInt(number[i].textContent)>=40){
                number[i].style="background-color:#8b00ff";
            }else if(parseInt(number[i].textContent)>=30){
                number[i].style="background-color:#146eb4";
            }else if(parseInt(number[i].textContent)>=20){
                number[i].style="background-color:#c1d82f";
            }else if(parseInt(number[i].textContent)>=10){
                number[i].style="background-color:#fbb034";
            }else{
                number[i].style="background-color:#ff0000";
            }
        }
    </script>
</body>
